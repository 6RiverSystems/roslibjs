machine:
  node:
    version: 7.5.0
  environment:
    NODE_ENV: test

dependencies:
  pre:
    - ./scripts/setupNpm.sh

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
  post:
    - mv coverage $CIRCLE_TEST_REPORTS

deployment:
  feature:
    branch: master
    commands:
      - ./scripts/npmDeploy.sh
  production:
    branch: develop
    commands:
      - ./scripts/npmDeploy.sh beta
