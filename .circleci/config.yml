version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.8.1
        environment:
          - MOCHA_OPTS: --reporter mocha-junit-reporter --reporter-options mochaFile=./reports/junit/mocha/mocha.xml
    steps:
      - checkout
      - run:
          name: Setup CI Environment
          command: |
            git submodule update --init
            ci_scripts/ci_tool.sh --setup_npm
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Npm Install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
              - ./node_modules
      - run:
          name: Test
          command: npm test
      - store_artifacts:
          path: reports/junit/
          prefix: reports/junit/
      - store_test_results:
          path: reports/junit/
      - run:
          name: Run release
          command: ci_scripts/ci_tool.sh --run_release
      - run:
          name: Npm Publish
          command: npm publish

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: 6rs-circle